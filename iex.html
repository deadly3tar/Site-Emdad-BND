<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>امداد خودرو - عباس آزادداور</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .phone {
      margin-top: 20px;
      background-color: #fff;
      color: #2a5298;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .phone:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      امداد خودرو
      <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="car icon">
    </h1>
    <p>عباس آزادداور</p>
    <p>تعمیر و جابجایی سریع خودرو در بندرعباس و استان هرمزگان</p>
    <a class="phone" href="tel:09903543844">09903543844</a>
  </div>
</body>
</html>
